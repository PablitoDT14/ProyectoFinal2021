<body>
    <!-- Comienzo de Navbar acotada por tener solo un regresar a la página principal -->
<header class="header_container">    
    <img class="logo" src="images/Foto de DT.jpg" alt="Logo Sanación Integral">
    <nav class="navigation">
        <h1><a class="colores" href="index.html">Regresar al Home</a></h1>
    </nav>
</header>
<!-- Fin de Navbar -->
<!-- Comienzo formulario de suscripción -->
    <div>
        <form action="/Server/" method="POST" class="registro2">
            <div class="form-row">

                <label for="name">Nombre y apelido:</label>
                <input id="name" type="text" name="nombre" required placeholder="Ingrese su nombre completo">
            
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" required placeholder="ejemplo@mail.com">

                <label for="phone">Teléfono:</label>
                <input  id="phone" type="text" required placeholder="1123456789">

                <label for="country">País de residencia</label>
                <div class="countries">
                <select name="country" id="country">
                <option value="ARG">Argentina</option>
                <option value="ESP">España</option>
                <option value="ITA">Italia</option>
                <option value="OTRA">Otro:</option>
                </select>
                <input  id="country" type="text" placeholder="Ingresa tu ciudad y/o país si no lo encontraste en la lista">
                </div>
                <label for="comment">Si es de tu agrado, dejame un mensaje</label>
                <textarea name="comment" id="comment"></textarea>
                <button type="submit">Enviar formulario</button>
            </div>
        </form>
    </div>
<!-- Fin formulario de suscripción -->
<!-- Option 1: Bootstrap Bundle with Popper -->

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
